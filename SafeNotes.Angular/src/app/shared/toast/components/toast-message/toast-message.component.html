<div
  [ngClass]="{'bg-blue-100 text-blue-700': type == 'info', 'bg-green-100 text-green-700': type == 'success', 'bg-red-100 text-red-700': type == 'error'}"
  class="rounded-lg py-5 px-6 mb-4 text-base mb-3 flex"
  role="alert">
  <div>{{message}}</div>
  <button (click)="onClose.emit()" type="button" class="ml-auto -mx-1.5 -my-1.5 text-gray-400 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex h-8 w-8" data-dismiss-target="#toast-danger" aria-label="Close">
      <span class="sr-only">Close</span>
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
  </button>
</div>
