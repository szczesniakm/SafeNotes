<div class="min-h-full bg-white border-r-2 border-r-gray-100">
  <div class="accordion" id="accordionExample5">
    <div class="accordion-item bg-white border border-gray-200">
      <h2 class="accordion-header mb-0" id="headingOne5">
        <button class="
          accordion-button
          collapsed
          relative
          flex
          items-center
          w-full
          py-4
          px-5
          text-base text-white text-left
          bg-blue-600
          border-0
          rounded-none
          transition
          focus:outline-none
        " type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne5" aria-expanded="true"
          aria-controls="collapseOne5">
          My Notes
        </button>
      </h2>
      <div id="collapseOne5" class="accordion-collapse collapse show" aria-labelledby="headingOne5">
        <div class="accordion-body rounded-md">
          <div class="bg-white border-b border-gray-200 w-full text-gray-900" *ngFor="let note of notes.userNotes">
            <a
              (click)="noteSelected.emit(note)"
              class="
              block
              px-6
              py-2
              border-b border-gray-200
              w-full
              hover:bg-gray-100 hover:text-gray-500
              focus:outline-none focus:ring-0 focus:bg-gray-200 focus:text-gray-600
              transition
              duration-500
              cursor-pointer
              "
            >
            {{ note.title }}
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item bg-white border border-gray-200">
      <h2 class="accordion-header mb-0" id="headingTwo5">
        <button class="
          accordion-button
          collapsed
          relative
          flex
          items-center
          w-full
          py-4
          px-5
          text-base text-white text-left
          bg-blue-600
          border-0
          rounded-none
          transition
          focus:outline-none
        " type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo5" aria-expanded="true"
          aria-controls="collapseTwo5">
          Shared to me
        </button>
      </h2>
      <div id="collapseOne5" class="accordion-collapse collapse show" aria-labelledby="headingOne5">
        <div class="accordion-body rounded-md">
          <div class="bg-white border-b border-gray-200 w-full text-gray-900" *ngFor="let note of notes.sharedToUserNotes">
            <a
              (click)="noteSelected.emit(note)"
              class="
              block
              px-6
              py-2
              border-b border-gray-200
              w-full
              hover:bg-gray-100 hover:text-gray-500
              focus:outline-none focus:ring-0 focus:bg-gray-200 focus:text-gray-600
              transition
              duration-500
              cursor-pointer
              "
            >
            {{ note.title }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
