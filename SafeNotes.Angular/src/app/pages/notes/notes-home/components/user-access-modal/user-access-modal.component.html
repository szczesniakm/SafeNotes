<app-modal title="Manage Access to your note" (onClose)="closeModal.emit()">
  <div>
    <div class="flex flex-col">
      <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
          <div class="overflow-hidden">
            <form [formGroup]="updateAllowedUsersForm">
              <button class="text-green-700" (click)="addAllowedUser()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
              </button>
            <table class="min-w-full">
              <thead class="border-b">
                <tr>
                  <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                    Email
                  </th>
                  <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                    Can Read
                  </th>
                  <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                    Can Write
                  </th>
                </tr>
              </thead>
              <tbody formArrayName="allowedUsers">
                  <ng-container *ngFor="let accessForm of allowedUsers.controls; let i = index">
                    <tr class="border-b" [formGroupName]="i">
                      <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                        <input
                        type="text"
                        formControlName="email"
                        placeholder="Email">
                      </td>
                      <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                        <input
                        type="checkbox"
                        formControlName="canRead"
                        placeholder="Email">
                      </td>
                      <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                        <input
                        type="checkbox"
                        formControlName="canWrite"
                        placeholder="Email">
                      </td>
                      <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                        <button (click)="deleteAllowedUser(i)" type="button" class="ml-auto -mx-1.5 -my-1.5 text-gray-400 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex h-8 w-8" data-dismiss-target="#toast-danger" aria-label="Close">
                          <span class="sr-only">Close</span>
                          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>
                      </td>
                    </tr>
                  </ng-container>
              </tbody>
            </table>
          </form>
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-wrap mb-6">
      <div class="w-full px-3">
        <button
        (click)="updateAccesses()"
        type="button"
        class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
          Update Accesses
      </button>
      </div>
    </div>
  </div>
</app-modal>
